services:
  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000

  gateway:
    build: ./apps/gateway
    ports:
      - "8000:8000"
    volumes:
      - ./apps/gateway:/app
      - /app/node_modules
    environment:
      - NODE_SERVICE_URL=http://node-service:8001
      - PYTHON_SERVICE_URL=http://python-service:8002
    depends_on:
      - node-service
      - python-service

  node-service:
    build: ./apps/node-service
    ports:
      - "8001:8001"
    volumes:
      - ./apps/node-service:/app
      - /app/node_modules

  python-service:
    build: ./apps/python-service
    ports:
      - "8002:8002"
    volumes:
      - ./apps/python-service:/app
